<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>托福选课中心</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/activitiesDetail-product.css">
  <script src="js/reset.js"></script>
</head>

<body>
  <header>
    标题栏
  </header>
  <div class="warp">
    <!-- 显示样式 -->
    <div class="nav-box">
      <div class="navToggle">
        <div class="navActive">
          录播课
        </div>
        <div>
          直播课
        </div>
        <div>
          6人VIP班
        </div>
        <select name="" id="">
          <option value="">大学生</option>
          <option value="">中学生</option>
        </select>
      </div>
      <div class="navSelect">
        <div class="navSelectItem">
          <select name="" id="">
            <option value="">全科</option>
            <option value="">单科</option>
          </select>
        </div>
        <span>|</span>
        <div class="navSelectItem">
          <select name="" id="">
            <option value="">适合60-80分</option>
            <option value="">适合60-40分</option>
          </select>
        </div>
      </div>
      <div class="navTag">
        <div>
          适合托福考试成绩或托福水平在76-95分的学员
        </div>
        <div>
          <span>测一测</span>
          <img src="images/navTag_arrow.png" alt="" class="navTag_arrow">
        </div>
      </div>
    </div>
    <!-- 收起样式 -->
    <!-- <div class="nav-box packUp">
      录播课 · 全科 · 适合76-96分
    </div> -->
    <!-- 课程列表 -->
    <div class="course-box">
      <ul>
        <li class="courseItem">
          <div class="courseItemTitle">
            知心托福·VIP直通车中级班
          </div>
          <div class="courseItemDesc">
            321小时 ·【含8小时 1对1 】· 适合基础76-95分
          </div>
          <div class="courseItemInfo">
            <div>
              <div class="priceSpecialTag">
                限时特惠
              </div>
              <div>
                ¥8802 <span>¥8802</span>
              </div>
            </div>
            <div class="courseItemTeacherList">
              <ul>
                <li>
                  <div class="CIT-teacherAvatar">
                    <img src="http://pic4.zhimg.com/50/v2-7fece9a613445edb78271216c8c20c6d_hd.jpg" alt="" class>
                  </div>
                  <div class="CIT-teacherName">
                    青龙好好的是否开奖
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
